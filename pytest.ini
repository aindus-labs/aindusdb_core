[tool:pytest]
# Configuration pytest pour AindusDB Core
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Marqueurs personnalisés
markers =
    slow: marque les tests comme lents (utiliser -m "not slow" pour les exclure)
    integration: tests d'intégration nécessitant une DB
    unit: tests unitaires avec mocks
    load: tests de charge et performance

# Options par défaut
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --cov=app
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=80

# Configuration coverage
[coverage:run]
source = app
omit = 
    */tests/*
    */conftest.py
    */__init__.py
    */migrations/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if __name__ == .__main__.:
    raise AssertionError
    raise NotImplementedError
    if 0:
    if False:

# Timeouts pour éviter les tests qui traînent
timeout = 300
timeout_method = thread
