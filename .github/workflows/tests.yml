name: Tests AindusDB Core

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: ankane/pgvector:latest
        env:
          POSTGRES_USER: aindusdb
          POSTGRES_PASSWORD: aindusdb_secure_2026_change_me
          POSTGRES_DB: aindusdb_core
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: --health-cmd "redis-cli ping" --health-interval 10s --health-timeout 5s --health-retries 5

    strategy:
      matrix:
        python-version: [3.11, 3.12]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest-cov pytest-asyncio pytest-timeout
    
    - name: Wait for PostgreSQL
      run: |
        until pg_isready -h localhost -p 5432 -U aindusdb; do
          echo "Waiting for PostgreSQL..."
          sleep 2
        done
    
    - name: Set up test database
      env:
        DATABASE_URL: postgresql://aindusdb:aindusdb_secure_2026_change_me@localhost:5432/aindusdb_core
      run: |
        python -c "
        import asyncio
        import asyncpg
        async def setup():
            conn = await asyncpg.connect('postgresql://aindusdb:aindusdb_secure_2026_change_me@localhost:5432/aindusdb_core')
            await conn.execute('CREATE EXTENSION IF NOT EXISTS vector')
            await conn.close()
        asyncio.run(setup())
        "
    
    - name: Run unit tests
      env:
        DATABASE_URL: postgresql://aindusdb:aindusdb_secure_2026_change_me@localhost:5432/aindusdb_core
        REDIS_URL: redis://localhost:6379/0
      run: |
        pytest tests/unit/ -v --cov=app --cov-report=xml
    
    - name: Run integration tests
      env:
        DATABASE_URL: postgresql://aindusdb:aindusdb_secure_2026_change_me@localhost:5432/aindusdb_core
        REDIS_URL: redis://localhost:6379/0
      run: |
        pytest tests/integration/ -v --cov=app --cov-append --cov-report=xml
    
    - name: Run performance tests (light)
      env:
        DATABASE_URL: postgresql://aindusdb:aindusdb_secure_2026_change_me@localhost:5432/aindusdb_core
        REDIS_URL: redis://localhost:6379/0
      run: |
        # Exécuter seulement les tests de performance légers en CI
        pytest tests/load/ -v -m "not slow" --cov=app --cov-append --cov-report=xml
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11
    
    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install black isort flake8 mypy
    
    - name: Check code formatting with Black
      run: black --check --diff app/ tests/
    
    - name: Check imports with isort
      run: isort --check-only --diff app/ tests/
    
    - name: Lint with flake8
      run: flake8 app/ tests/
    
    - name: Type check with mypy
      run: mypy app/ --ignore-missing-imports

  docker:
    runs-on: ubuntu-latest
    needs: [test, lint]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Build Docker image
      run: |
        docker build -t aindusdb-core:test .
    
    - name: Test Docker container
      run: |
        # Démarrer les services
        docker-compose up -d postgres redis
        sleep 10
        
        # Démarrer l'API
        docker-compose up -d api
        sleep 15
        
        # Test health endpoint
        curl -f http://localhost:8000/health || exit 1
        
        # Arrêter les services
        docker-compose down
