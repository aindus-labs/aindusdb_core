version: '3.8'

services:
  # PostgreSQL avec pgvector pour embeddings
  postgres:
    image: ankane/pgvector:latest
    container_name: aindusdb_core_postgres
    environment:
      POSTGRES_DB: aindusdb_core
      POSTGRES_USER: aindusdb
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-aindusdb_secure_2026}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/01_init.sql
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    restart: unless-stopped
    command: |
      postgres 
      -c shared_preload_libraries=vector
      -c max_connections=200
      -c shared_buffers=256MB
      -c effective_cache_size=1GB
      -c work_mem=4MB
    networks:
      - aindusdb_network

  # API FastAPI
  api:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: aindusdb_core_api
    environment:
      # Database
      DATABASE_URL: postgresql://aindusdb:${POSTGRES_PASSWORD:-aindusdb_secure_2026_change_me}@postgres:5432/aindusdb_core
      
      # API Configuration
      API_HOST: 0.0.0.0
      API_PORT: 8000
      API_WORKERS: 4
      
      # CORS
      CORS_ORIGINS: "${CORS_ORIGINS:-http://localhost:3000,http://localhost:8080}"
      
      # Embeddings
      EMBEDDING_MODEL_TEXT: "sentence-transformers/all-MiniLM-L6-v2"
      EMBEDDING_MODEL_IMAGE: "openai/clip-vit-base-patch32"
      EMBEDDING_DIMENSIONS_TEXT: 384
      EMBEDDING_DIMENSIONS_IMAGE: 512
      
      # Performance
      MAX_DOCUMENT_SIZE: 10485760  # 10MB
      MAX_BATCH_SIZE: 100
      SEARCH_RESULTS_LIMIT: 1000
      
      # Security
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-your_super_secret_key_change_in_production}
      ACCESS_TOKEN_EXPIRE_MINUTES: 60
      
    ports:
      - "${API_PORT:-8000}:8000"
    depends_on:
      - postgres
    restart: unless-stopped
    volumes:
      - ./uploads:/app/uploads  # Volume pour fichiers upload√©s
    networks:
      - aindusdb_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis pour cache (optionnel)
  redis:
    image: redis:7-alpine
    container_name: aindusdb_core_redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    restart: unless-stopped
    networks:
      - aindusdb_network

  # Prometheus monitoring (optionnel)
  prometheus:
    image: prom/prometheus:latest
    container_name: aindusdb_core_prometheus
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    networks:
      - aindusdb_network
    profiles:
      - monitoring

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local

networks:
  aindusdb_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
